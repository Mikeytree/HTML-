<!DOCTYPE html>
<meta name="author" content="Consider" />
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			div:浏览器啊上有换行的效果 块级元素 按块进行布局网页
			span:在浏览器没有换行的效果 行内元素 行内进行布局
			标签总结:
			1.块级元素:独占一行 宽度和高度可以进行设置
				p标签 div h1-h6 ol ul form..
			2.行内元素(内联元素)
				文本模式一个挨着一个 从左到右 和其他元素都在一行显示
				设置宽高不生效 宽高默认由内容撑开
				span i u a b...
			3.行内块元素(内联块元素)
				具备行内元素和块元素一部分特点
				和其他元素在一行显示 宽度和高度可以设置
				inupt select...
		 -->
		<div style="width:100px;height: 100px;background-color: aquamarine">
			div标签;
		</div>
		<div style="background-color: yellowgreen;">
			div2
		</div>
		<span style="background-color: red;width:200px">
			span标签
		</span>
		<span>span标签2</span>
	</body>
</html>
