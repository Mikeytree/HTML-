<!DOCTYPE html>
<meta name="author" content="Consider"/>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		 <img>:定义图片
			src：规定图片的路径（url）
				1.绝对路径：图片的完整路径 在浏览器的选中图片复制图片路径即可
				2.相对路径：相对的位置关系
			width：图片的宽度定义
			height：图片的高度定义
				1.像素：单位是px
				2.百分比：占父元素的百分比
			alt：替代文本 当图片显示不出来 代替图片显示的内容
		 -->
		 <img src="img/喜羊羊.jpg" width="400px"/>
	</body>
</html>
