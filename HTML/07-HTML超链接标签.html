<!DOCTYPE html>
<meta name="author" content="Consider"/>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接标签</title>
	</head>
	<body>
		<!-- 超链接a标签：
		主要作用：从当前页面实现跳转
		1·可以跳转到指定页面
		2.可以跳转到指定文件（触发下载）
		3.跳转到锚点位置
		4.唤起指定应用
		 常用属性:
		 href:指定要跳转的具体目标
		 target:控制跳转时如何打开页面
			self:在本窗口打开
			blank:在新窗口打开
		 id:元素的唯一标识可以设置锚点
		 name:元素的名字 可以设置锚点	 
		-->
		
		<!-- 跳转到页面 -->
		<!-- 跳转网络路径 -->
		<a href="https://www.baidu.com">跳转百度</a>
		<!-- 跳转到本地页面 -->
		<a href="06-HTML图片标签.html" target="_blank">跳转到图片标签页面</a>
		
		<!-- 跳转到文件 -->
		<a href="resource/自拍.jpg">看自拍</a>
		<a href="resource/小黄打篮球.gif">看小黄打篮球</a>
	</body>
</html>
