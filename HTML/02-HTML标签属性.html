<!DOCTYPE html>
<meta name="author" content="Consider"/>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 HTML标签属性
		 1.用于给标签提供附加信息
		 2.可以写在开始标签中或者单标签中
		 < 标签名 属性名 = "属性制">
		 3.有些特殊的属性 没有属性名，只有属性值
		 -->
		 
	<marquee bgcolor=aqua"">
		晚安，章鱼哥
		<input type="button"/>
	</marquee>
	<input  disabled/>
	<!-- input disabled = "disabled"/> --><!-- 可省略 -->
	<!-- 
		ps 
		1.不同的标签有不同的属性 也有一些是通用属性的
		2.属性名和属性值都不区分大小写 但推荐小写
		3.双引号可以写成单引号，推荐双引号
	-->
	</body>
</html>
