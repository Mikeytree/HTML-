<!DOCTYPE html>
<meta name="author" content="Consider"/>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		 table:定义一个表格
		 caption:表格标题
		 thead:表格头部 用来表示表格的头部
		 tbody:表格的主题 是表格的正文
		 tfoot:表格注脚 主要用来作总结和统计 备注等
		 thead tbody tfoot 都是语义上划分表格
		 
		 td:
			属性
			rowspan:指定要跨的行数 行合并
			colspan:指定要跨的列数 列合并
		 -->
		 <table border="2" cellspacing="0" width="500px" cellpadding="10">
			 <caption>学生信息</caption>
			 <!-- 表格头部 -->
			 <thead>
				 <!-- 第一行 -->
				 <tr>
					 <th>学号</th>
					 <th>姓名</th>
					 <th>住址</th>
				 </tr>
			 </thead>
			 <tbody>
				 <!-- 第二行 -->
				 <tr align="center">
					 <td>1001</td>
					 <td>张某</td>
					 <td rowspan="3">软件园</td>
				 </tr>
				 <tr align="center">
					 <!-- 第三行 -->
				 	<td>1002</td>
				 	<td>李某</td>
				 	<!-- <td>软件园</td> -->
				 </tr>
				 <tr align="center">
					 <!-- 第四行 -->
				 	<td>1003</td>
				 	<td>王某</td>
				 	<!-- <td>软件园</td> -->
				 </tr>
				 <tfoot>
					 <!-- 第五行 -->
					 <tr align="right">
						 <td colspan="3" >总计：3人</td>
					 </tr>
				 </tfoot>
			 </tbody>
		 </table>
	</body>
</html>
