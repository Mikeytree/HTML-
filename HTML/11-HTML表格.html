<!DOCTYPE html>
<meta name="author" content="Consider"/>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		table:表格 
			border:规定表格的边框
			width:规定表格的宽度
			cellspacing:规定单元格之间的空白
			cellpadding:规定文字和单元格之间的空隙
		tr:定义表格中的每一样
			align:定义表格行内容的对齐方式
			取值有：left right center
		td:定义单元格 rowspan colspan
		th:定义表头单元格
		表格头部用th(内容默认center)  表格主体用td(内容默认left)
		快捷键
		table>tr*3>td*4 + Tab
		-->
		<!-- 定义一个表格 -->
		<table cellspacing="0" border="1" width="400px">
			<!-- 第一行 -->
			<tr align="left">
				<th>第一列</th>
				<th>第二列</th>
				<th>第三列</th>
				<th>第四列</th>
			</tr>
			<!-- 第二行 -->
			<tr>
				<td>第一列</td>
				<td>第二列</td>
				<td>第三列</td>
				<td>第四列</td>
			</tr>
			<!-- 第三行 -->
			<tr>
				<td>第一列</td>
				<td>第二列</td>
				<td>第三列</td>
				<td>第四列</td>
			</tr>
			<!-- 第四行 -->
			<tr>
				<td>第一列</td>
				<td>第二列</td>
				<td>第三列</td>
				<td>第四列</td>
			</tr>
		</table>
		
	</body>
</html>
