<!DOCTYPE html>
<meta name="author" content="Consider"/>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 有序列表 ol li -->
		<h2>把大象放进冰箱需要几步</h2>
		<ol>
			<li>把冰箱门打开</li>
			<li>把大象放进去</li>
			<li>关闭冰箱门</li>
		</ol>
		<h2>我想去的城市</h2>
		<ul>
			<li>北京
				<ul>
					<li>长城</li>
					<li>天安门</li>
				</ul>
			</li>

			<li>上海
				<ul>
					<li>外滩</li>
					<li>迪士尼</li>
				</ul>
			</li>

			<li>哈尔冰
				<ul>
					<li>冰雪大世界</li>
					<li>中央大街</li>
				</ul>
			</li>
		</ul>
		<!-- 快捷键 ul>li*5 + tab -->
		<!-- 自定义列表：就是一个包含属于名称和术语描述的列表 
			一个dl就是一个自定列表，一个dt是一个术语名称，一个dd是属于描述
		-->
		<h2>如何高效的学习</h2>
		<dl>
			<dt>HTML</dt>
			<dd>超文本标记语言，用于创建网页的结构和内容</dd>
			<dt>CSS</dt>
			<dd>层级样式表，用于网页外观设计</dd>
			<dt>javaScript</dt>
			<dd>一种用于网页进行交互的编程语言</dd>
		</dl>
	</body>
</html>
