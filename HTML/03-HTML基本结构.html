<!DOCTYPE html><!-- 文档声明 告诉浏览器当前网页的版本 -->
<meta name="author" content="Consider"/>
<html>
	<head>
		<!-- 
			meta标签：用来描述一个HTML网页文档的属性 例如作者 关键字
		字符编码格式：
		计算机对数据进行操作：存储时 对数据进行编码 读取时 对数据进行解码
		编码和解码都要遵循一定的规范---字符集
		字符集常见：
		ASCII：大写字母 小写字母 数字 符号 一共有128个
		GBK：收录汉字和符号2000+ 支持繁体中文
		UTF-8：包含世界上所有语言 所有文字和符号很常用
		-->
		
		<!-- PS：存储数据和读取数据必须采用一致的编码格式，否则会出现乱码 -->
		
		<meta name="author" content="Consider"/>
		<meta charset="utf-8">
		
		
		<title>标题</title>
		<!-- 
			网页的标题
			title标签：声明网页的标题
		 -->
		 
		 <!-- 
				style标签：放置内嵌CSS样式 
				Link标签：引入外部CSS样式
				script标签：引入javascript程序
		 -->
		 
		 
	</head>
	<body>
		<!-- 想要在网页中呈现的内容写在body里 -->
		我是内容
	</body>
</html>
