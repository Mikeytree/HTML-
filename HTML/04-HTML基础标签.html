<!DOCTYPE html>
<meta name="author" content="Consider"/>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 标题标签 h1是最大 h6最小  独占一行-->
		<h1>一级标题标签</h1>
		<h2>二级标题标签</h2>
		<h3>三级标题标签</h3>
		<h4>四级标题标签</h4>
		<h5>五级标题标签</h5>
		<h6>六级标题标签</h6>
		<!-- hr标签：呈现出横线的效果 -->
		<hr>
		<!-- font 字体标签：
				face属性：用来设置字体 如：“楷体”，“宋体”等
				size属性：用来设置字体大小
				color属性：用来设置文字颜色
					颜色的三种表示方式
					1.英文单词：red pink blue... 表示的颜色有限
					2.rgb(值1,值2,值3):值的取值范围0-255
					三原色表示方式（红 绿 蓝）如 ：正红(255,0,0)
					3.#值1值2值3：值的范围00-FF
					这种方式是rgb简化写法 #FF0000
		 -->
		<font face="楷体" color="red">字体属性标签</font>
		<br/>
		<!-- br 换行标签 -->
		ZZZZZZZZZZZZZZ
		<p>zzzzzzzzzzzzz</p>
		<p>zzzzzzzzzzz</p>
		<!-- p标签 段落标签 呈现出段落效果 独占一行 -->
		<b>一个柳树</b>
		<i>两个柳树</i>
		<u>三个柳树</u>
		<!-- b：加粗标签
			 i: 斜体标签
			 u：下划线标签 在文字下方有一条横线
			 -->
			 <br>
		空格<br>
		空 格<br>
		空          格<br>
		空&nbsp;格<br>
		空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格<br>
		大于号：&gt;<br>
		小于号：&lt;<br>
		版权号：&copy;<br>
	
		<!-- 特殊字符： HTML    显示结果
					   &gt       >
					   &lt       <
					   &nbsp     空格
					   &copy    ©版权符号
		 -->
	</body>
</html>
